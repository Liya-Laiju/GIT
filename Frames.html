<!DOCTYPE html>
<html>
    <head>
        <title>Frames</title>
    </head>
    <frameset cols = "30%, 40%, 30%">
        <frame name = "top" src = "Feather.jpg" />
        <frame name = "main" src = "Feather.jpg" />
        <frame name = "bottom" src = "Feather.jpg" />        
        <noframes>
            <body>The browser you are working does not support frames.</body>
        </noframes>
    </frameset>
</html>
